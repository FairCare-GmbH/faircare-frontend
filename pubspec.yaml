  equatable: ^2.0.5
  intl: ^0.18.1
  flutter_xlider: ^3.5.0
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
